<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Carrito de Compras</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="../../index.html">
                    <img src="../images/logo.png" alt="Neumáticos Córdoba">
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="../../index.html">Inicio</a></li>
                <li><a href="products.html">Productos</a></li>
                <li><a href="about.html">Nosotros</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Tu Carrito de Compras</h1>
        <div id="cart-items"></div>
        
        <div class="cart-summary">
            <div class="summary-item">
                <span>Subtotal:</span>
                <span id="subtotal-amount">$0,00</span>
            </div>
            <div class="summary-item total">
                <span>Total:</span>
                <span id="total-amount">$0,00</span>
            </div>
        </div>

        <!-- Contenedor para el botón de Mercado Pago -->
        <div id="mercadopago-wallet"></div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Contacto</h3>
                <p><i class="fas fa-phone"></i> (123) 456-7890</p>
                <p><i class="fas fa-envelope"></i> info@neumaticoscordoba.com</p>
            </div>
            <div class="footer-section">
                <h3>Síguenos</h3>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Neumáticos Córdoba. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="../js/cart.js"></script>
    <script src="../js/mercadopago-config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            await window.mercadoPagoHandler.initMercadoPago();
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length > 0) {
                await window.mercadoPagoHandler.processPayment(cart);
            }
        });
    </script>
</body>
</html>
